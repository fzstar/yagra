<style type="text/css">
.save-img {
	margin-top:5px;
	margin-right:5px;
	width:100px;
	height:100px
}
</style>

<div class="container" style="margin-top:60px">
	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-4" style="text-align:center">
		<h4>上传头像</h4>
		<form id="upload_form" method="post" action="%site_url%/upload" enctype="multipart/form-data" >
			<div class="form-group">
				<input type="file" class="form-control" name="image" id="upload-file" required>
			</div>
			<p class="help-block">支持jpg和png格式, 图像文件大小不能超过1MB</p>
			<p><input id="upload_submit" type="submit" class="btn btn-default" value="上传" ></p>
			<p>&nbsp;%upload_msg%</p>
			<img class="img-thumbnail" src="%site_url%/img/%img_path%" style="width:300px;height:300px">
		</form>
		</div>
		<div class="col-xs-4">
			<h4>默认头像</h4>
			<a href="#"><img class="img-thumbnail save-img" img-id="1" src="%site_url%/img/default.jpg"></a>
			<h4>已上传的头像</h4>

			%save_imgs%
		</div>
		<div class="col-xs-2">			
		</div>
	</div>
</div>
