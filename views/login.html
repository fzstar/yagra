<div class="container" style="margin-top:60px">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6" style="text-align:center">
		<h4>登录</h4>
		<form action="%site_url%" method="post" accept-charset="utf-8" class="form-horizontal">
		<fieldset>
			<div class="form-group">
		        <label for="login_name" class="col-xs-3 control-label">用户名</label>
				<div class="col-xs-6">
					<input type="text" name="user_name" class="form-control" value="" required>
				</div>
		    </div>
		    <div class="form-group">
		        <label for="passwd" class="col-xs-3 control-label">密码</label>
				<div class="col-xs-6">
					<input type="password" name="password" class="form-control" value="" required>
				</div>
		    </div>
			<input type="submit" class="btn btn-primary" name="submit" value="登录" />
		</fieldset>
		</form>
		</div>
		<div class="col-xs-3"></div>
	</div>
</div>
